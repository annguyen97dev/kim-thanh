<div class="container-fluid mt-4 wrap-table-2">
    <div class="row mt-4">
        <div class="col-md-2">
            <div class="box-border sidebar-search">
                <p class="box-border__title">Tiêu chí tìm kiếm</p>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab"
                            href="#grid">Grid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab"
                            href="#tree">Tree
                        </a>
                    </li>
                </ul>

                <div class="box-border mt-3">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 pl-0 pr-1">
                                <p>Từ ngày</p>
                                <input type="text"
                                    class="choose-date
                                    w-100">
                            </div>
                            <div class="col-md-6 pr-0 pl-1">
                                <p>Đến ngày</p>
                                <input type="text"
                                    class="choose-date
                                    w-100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-select mt-4 mb-3">
                    <p><b>Chọn nhóm</b></p>
                    <select name="" id="" class="w-100
                        select-gray">
                        <option value="">Linh tinh</option>
                        <option value="">Mã hủy</option>
                        <option value="">Phụ tùng xe</option>
                    </select>
                </div>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="grid">
                        <div class="box-border mt-3">
                            <table class="table w-100 table-a">
                                <thead>
                                    <tr>
                                        <th>Chi nhánh</th>
                                        <th class="text-center"><input
                                                type="checkbox"><span
                                                class="ml-1">Chọn</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>C-Dự phòng</td>
                                        <td class="text-center"><input
                                                type="checkbox"></td>
                                    </tr>
                                    <tr>
                                        <td>B-Kho hàng</td>
                                        <td class="text-center"><input
                                                type="checkbox"></td>
                                    </tr>
                                    <tr>
                                        <td>A-Cửa hàng</td>
                                        <td class="text-center"><input
                                                type="checkbox"></td>
                                    </tr>
                                </tbody>
                            </table>

                            <table class="table w-100 mt-5 table-a">
                                <thead>
                                    <tr>
                                        <th>Mã kho</th>
                                        <th class="text-center">Chọn</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Dự phòng</td>
                                        <td class="text-center"><input
                                                type="checkbox"></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="form-check-inline mt-2">
                                <label class="form-check-label">
                                    <input type="checkbox"
                                        class="form-check-input
                                        inline"
                                        value=""><span
                                        class="inline">Chọn
                                        tất</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane container fade" id="tree">...</div>
                </div>

                <div class="list-button mt-3">
                    <a href="#" class="btn btn-search d-block"><img
                            src="../assets/images/btn-search.png"
                            alt="" class="inline"><span
                            class="inline">Tìm
                            kiếm</span></a>

                    <a href="#" class="btn btn-export mt-1
                        d-block"><img
                            src="../assets/images/btn-export.png"
                            alt="" class="inline"><span
                            class="inline">Xuất</span></a>
                    <a href="#" class="btn btn-print mt-1
                        d-block"><img
                            src="../assets/images/btn-print.png"
                            alt="" class="inline"><span
                            class="inline">In</span></a>

                </div>
            </div>
        </div>
        <div class="col-md-10 pl-0">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab"
                        data-toggle="tab" href="#tt-1" role="tab"
                        aria-controls="home" aria-selected="true">Tăng
                        trưởng doanh số(Chart)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab"
                        href="#tt-2" role="tab" aria-controls="profile"
                        aria-selected="false">Tăng trưởng doanh số(Bar)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab"
                        href="#tt-3" role="tab" aria-controls="contact"
                        aria-selected="false">Tăng trưởng doanh số</a>
                </li>
            </ul>
            <div class="tab-content mt-3" id="myTabContent">
                <div class="tab-pane fade show active" id="tt-1"
                    role="tabpanel" aria-labelledby="home-tab">
                    <div class="content">
                        <p class="title-head">Nội dung 1</p>
                    </div>
                </div>
                <div class="tab-pane fade" id="tt-2" role="tabpanel"
                    aria-labelledby="profile-tab">
                    <div class="content">
                        <p class="title-head">Nội dung 2</p>
                    </div>
                </div>
                <div class="tab-pane fade" id="tt-3" role="tabpanel"
                    aria-labelledby="contact-tab">
                    <div class="content">
                        <p class="title-head">Nội dung 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
