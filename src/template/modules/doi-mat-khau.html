<div class="modal fade form-small form-doi-mat-khau default-popup"
    id="form-doi-mat-khau" tabindex="-1" role="dialog"
    aria-labelledby="form-add-group-user" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title title-popup" id="exampleModalLabel">Đổi
                    mật khẩu</h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Tên
                            truy cập:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Mật
                            khẩu cũ:</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Mật
                            khẩu mới:</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Nhắc
                            mật
                            khẩu mới:</label>
                        <input type="password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Lưu</button>
                <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Thoát</button>
            </div>
        </div>
    </div>
</div>
