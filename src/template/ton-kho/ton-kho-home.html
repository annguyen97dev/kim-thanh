<div class="container-fluid mt-4 wrap-table-2">

                                </tr>
                                <tr>

                                    <td class="text-center"><input
                                            type="checkbox"></td>
                                </tr>
                                <tr>
                                    <td>A-Cửa hàng</td>

                                </tr>
                            </tbody>

                                <tr>

                                    <td class="text-center"><input

                                <input type="checkbox"

                            <option value="">Giá vốn theo giá cao nhất</option>
                            <option value="">Giá vốn theo giá thấp nhất</option>
                        </select>

                    <a href="#" class="btn btn-search d-block"><img
                            src="../assets/images/btn-search.png"

                            alt="" class="inline"><span

                    <a href="#" class="btn btn-print
                        inline"><img
